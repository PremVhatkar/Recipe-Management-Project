<form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper">
            <div class="main-panel" style="width: 100%;">
                <div class="content-wrapper">
                    <div class="row">
                        <div class="col-md-12 grid-margin">
                            <div class="row">
                                <div class="col-12 ">
                                    <h3 class="font-weight-bold"><b>Order</b></h3>
                                    <button routerLink="/admin/order" class="btn btn-danger d-block ms-auto"><b><i
                                                class="fa-solid fa-print"></i> Print</b></button>
                                    <br>
                                    <div class="row">
                                        <div class="card border solid border-3">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <span><b>Name</b></span>
                                                        <input type="text" placeholder="Name" formControlName="name"
                                                            class="form-control">
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <span><b>Mobile Number</b></span>

                                                        <input type="text" placeholder="Mobile Number"
                                                            formControlName="mobileNo" class="form-control">
                                                    </div>
                                                </div><br>

                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <span><b>Order Date</b></span>
                                                        <input type="date" formControlName="oDate" class="form-control">
                                                    </div>
                                                    <div class="col-lg-3">
                                                        <span><b>Event Date</b></span>
                                                        <input type="date" formControlName="eDate" class="form-control">
                                                    </div>
                                                    <div class="col-lg-6">
                                                        <span><b>Address</b></span>

                                                        <input type="text" placeholder="Address"
                                                            formControlName="address" class="form-control">
                                                    </div>
                                                </div><br>
                                                <div class="row">
                                                    <div class="col-lg-6">
                                                        <span><b>Quantity</b></span>
                                                        <input type="text" placeholder="Quantity"
                                                            formControlName="noOfPerson" class="form-control">
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="card border solid border-3">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <table class="table table-striped table-hover text-center">
                                                            <thead>
                                                                <tr>
                                                                    <th></th>
                                                                    <th scope="col">Id</th>
                                                                    <th scope="col">Category</th>
                                                                    <th scope="col">Name</th>
                                                                    <th scope="col">Amount</th>
                                                                    <th scope="col">Bill Amount</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr *ngFor="let row of allRecipes; let i = index;">
                                                                    <td>
                                                                        <input type="checkbox" [checked]="row.amount > 0"
                                                                            (change)="recipeChecked($event, row.id)" />
                                                                    </td>
                                                                    <th>{{i + 1}}</th>
                                                                    <td>{{row.category.name}}</td>
                                                                    <td>{{row.name}}</td>
                                                                    <td>{{ (row.amount).toFixed(2) }}</td>
                                                                    <td>
                                                                        <input type="text" class="form-control"
                                                                            (input)="billAmountChanged($event, row.id)"
                                                                            [readonly]="row.amount == 0"
                                                                            [(ngModel)]="allRecipes[i].billAmount"
                                                                            [ngModelOptions]="{standalone: true}" />
                                                                    </td>
                                                                </tr>

                                                            </tbody>
                                                        </table>
                                                        <br />
                                                        <div class="d-flex" style="margin-left: 700px;">
                                                            <input type="text" readonly class="form-control"
                                                                [(ngModel)]="totalAmount"
                                                                [ngModelOptions]="{standalone: true}" />
                                                            &nbsp;&nbsp;<br><input type="text" readonly class="form-control"
                                                                [(ngModel)]="billTotalAmount"
                                                                [ngModelOptions]="{standalone: true}" />
                                                            </div>
                                                            <br><button class="btn btn-primary">Save</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
