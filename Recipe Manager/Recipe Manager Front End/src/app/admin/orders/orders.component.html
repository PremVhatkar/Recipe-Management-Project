<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel" style="width: 100%;">
            <div class="content-wrapper">
                <div class="row">
                    <div class="row">
                        <div class="col-12">
                            <h3 class="font-weight-bold"><b>Orders</b></h3>
                            <button routerLink="/admin/order" class="btn btn-danger d-block ms-auto"><b><i
                                        class="fa-solid fa-plus"></i> Add Order</b></button>
                            <br>
                        </div>
                        <div class="card border solid border-3">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <table class="table table-striped table-hover text-center wr">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Id</th>
                                                    <th scope="col">Name</th>
                                                    <th scope="col">Mobile No</th>
                                                    <th scope="col">Order Date</th>
                                                    <th scope="col">Event Date</th>
                                                    <th scope="col">Address</th>
                                                    <th scope="col">No of Persons</th>
                                                    <th scope="col">Amount</th>
                                                    <th scope="col">Bill Amount</th>
                                                    <th scope="col">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let order of orders let i = index;">
                                                    <th scope="row">{{i + 1}}</th>
                                                    <td>{{order.name}}</td>
                                                    <td>{{order.mobileNo}}</td>
                                                    <td>{{order.odate}}</td>
                                                    <td>{{order.edate}}</td>
                                                    <td>{{order.address}}</td>
                                                    <td>{{order.noOfPerson}}</td>
                                                    <td>{{(order.amount).toFixed(2)}}</td>
                                                    <td>{{order.billAmount}}</td>
                                                    <td>
                                                        <button class="btn btn-sm btn-primary me-2"><i
                                                                class="fa-solid fa-pen-to-square" (click)="edit(order.id)"></i></button>
                                                        <button class="btn btn-sm btn-danger text-white me-2"><i
                                                                class="fa-solid fa-trash" (click)="delete(order.id)"></i></button>
                                                                <a href="/admin/printbazaarlist/{{ order.id }}" class="btn btn-sm btn-success text-white"><i
                                                                    class="fa-solid fa-print"></i></a>
                                                    </td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
