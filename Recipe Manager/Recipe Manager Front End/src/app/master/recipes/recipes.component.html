<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel" style="width: 100%;">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-12 grid-margin">
                        <div class="row">
                            <div class="col-12 ">
                                <h3 class="font-weight-bold"><b>Recipies</b></h3>
                                <form [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
                                    <div class="row">
                                        <div class="card border solid border-3">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-lg-3">
                                                        <select class="form-control" style="height: 55px;" formControlName="categoryId">
                                                            <option value="">-- Select --</option>
                                                            <option *ngFor="let category of categories;" value="{{category.id}}">{{ category.name }}</option>
                                                            </select>
                                                            <span style="color: red;"
                                                            *ngIf="formdata.controls.categoryId.touched && formdata.controls.categoryId.invalid">Please Enter Category</span>
                                                    </div>
                                                    <div class="col-lg-3">
                                                        <input type="text" placeholder="Name" formControlName="name"
                                                        class="form-control">
                                                        <span style="color: red;"
                                                        *ngIf="formdata.controls.name.touched && formdata.controls.name.invalid">Please Enter
                                                        Name</span>
                                                    </div>
                                                    <div class="col-lg-3">
                                                        <input type="text" placeholder="Description" 
                                                        formControlName="description" class="form-control">
                                                        <span style="color: red;"
                                                        *ngIf="formdata.controls.description.touched && formdata.controls.description.invalid">Please Enter Description</span>
                                                    </div>
                                                    <div class="col-lg-3">
                                                        <input type="number" placeholder="No Of Person"
                                                        formControlName="noOfPerson" class="form-control">
                                                        <span style="color: red;"
                                                        *ngIf="formdata.controls.noOfPerson.touched && formdata.controls.noOfPerson.invalid">Please Enter No of Persons</span>
                                                    </div>

                                                    <div class="pt-3">
                                                        <button type="submit"
                                                            class="btn btn-success text-white me-2"
                                                            [disabled]="!formdata.valid"><b>Submit</b></button>
                                                        <button class="btn btn-danger text-white"
                                                            (click)="cancel()"><b>Cancel</b></button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </form>

                                <div class="row pt-3">
                                    <div class="card border solid border-3">
                                        <div class="card-body">
                                            <table class="table table-striped table-hover text-center">
                                                <thead>
                                                    <tr>
                                                        <th scope="col">Id</th>
                                                        <th scope="col">Category Id</th>
                                                        <th scope="col">Name</th>
                                                        <th scope="col">Description</th>
                                                        <th scope="col">no of Poersons</th>
                                                        <th scope="col">Ingredients</th>

                                                        <!-- <th scope="col">Image Path</th> -->
                                                        <th scope="col">Actions</th>

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let row of result; let i = index;">
                                                        <th>{{i + 1}}</th>
                                                        <td>{{row.categoryId}}</td>
                                                        <td>{{row.name}}</td>
                                                        <td>{{row.description}}</td>
                                                        <td>{{row.noOfPerson}}</td>
                                                        <td><button class="btn btn-warning" routerLink="/master/recipeingredients/{{row.id}}"><b>Ingredients - ({{row.recipeIngredients.length}})</b></button></td>
                                                        <!-- <td>{{row.imagePath}}</td> -->
                                                        <td>
                                                            <button class="btn btn-sm btn-primary me-2"
                                                                (click)="edit(row.id)"><i class="fa-solid fa-pen-to-square"></i></button>
                                                            <button class="btn btn-sm btn-danger text-white"
                                                                    (click)="delete(row.id)"><i class="fa-solid fa-trash"></i></button>
                                                        </td>

                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
